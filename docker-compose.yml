services:
  # 1. Contenedor de Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-django_db}
      POSTGRES_USER: ${POSTGRES_USER:-django_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always

  # 2. Contenedor de la Aplicaci√≥n Django
  app:
    build: .
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - POSTGRES_DB=${POSTGRES_DB:-django_db}
      - POSTGRES_USER=${POSTGRES_USER:-django_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DOMINIO=${DOMINIO:-localhost}
    volumes:
      - ./:/app/
      - static_volume:/app/staticfiles/
      - media_volume:/app/media/
    depends_on:
      - db
    restart: always
    expose:
      - "8080:8000"

volumes:
  postgres_data:
  static_volume:
  media_volume:
